        </head>

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
            <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

    </head>
 <div class="container">
      <div class="row main">
        <div class="container begin-trip" id="signUpHeading">
  <h1>Sign Up to Portal</h1>


  </div>
        <div id="signUpForm" class="container">
          <form class="form-horizontal" method="POST" action="/register">

            <div class="form-group row">
                  <div class="col-md-12">
                    <div class="social row">
                      <div class="btn-group btn-group-justified">
                        <a href="#" class="btn btn-primary"><span class="fa fa-2x fa-facebook"></span></a>
                        <a href="#" class="btn btn-danger"><span class="fa fa-2x fa-google"></span></a>
                        <a href="#" class="btn btn-primary"><span class="fa fa-2x fa-linkedin"></span></a>
                        <a href="#" class="btn btn-info"><span class="fa fa-2x fa-twitter"></span></a>
                      </div>
                    </div>
                  </div>
              </div>
            
            <div class="form-group">
              <label for="name" class="cols-sm-2 control-label">Your Name</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="name" placeholder="Name" required>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="email" class="cols-sm-2 control-label">Your Email</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                 <input type="email" class="form-control" name="email" placeholder="Email" required>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="username" class="cols-sm-2 control-label">Username</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="username" placeholder="Username" required>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="password" class="cols-sm-2 control-label">Password</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                 <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                  <input type="password" class="form-control"  name="confirm" placeholder="Confirm Password" required>
                </div>
              </div>
            </div>

          

                 
                         
        
        <div class="form-group ">
              <button id="btn-register" class="btn btn-primary btn-default btn-lg btn-block login-button"> Sign Up </button>
      </div>
    </form>
        
          
        </div>
      </div>
